name: TF1 Stream Syncer

on:
  schedule:
    - cron: '0 */3 * * *'  # Toutes les 3 heures
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests
      
      - name: Run sync script
        run: python stream/script/TF1.py
      
      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add stream/
          git commit -m "ðŸ”„ Auto-sync TF1 - $(date +'%Y-%m-%d %H:%M UTC')"
          git config --global user.email "gamingrodrigo2009@hotmail.com"
          git config --global user.name "RodriIPTV6"
          git remote set-url origin "https://$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          git push
